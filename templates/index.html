<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        #sky-plot {
            width: 60%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sky Visualization</h1>
        <h2 id="location-info">Loading...</h2>
        <img id="sky-plot" src="{{ url_for('static', filename='sky_plot.png') }}" alt="Sky Visualization">
    </div>

    <script>
        // Function to get the user's current location
        function getLocation() {
            fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                const { latitude, longitude } = data;
                const dateTime = new Date().toISOString();
                displaySky(latitude, longitude, dateTime);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Function to display the sky plot
        function displaySky(latitude, longitude, dateTime) {
            const skyPlot = document.getElementById('sky-plot');
            skyPlot.src = `https://api.sunearthtools.com/sky/sky.php?&lat=${latitude}&lng=${longitude}&date=${dateTime}&alt=0&tz=0`;
            skyPlot.onload = () => {
                const locationInfo = document.getElementById('location-info');
                locationInfo.textContent = `Sky visualization for Latitude: ${latitude}, Longitude: ${longitude}, Date and Time: ${dateTime}`;
            }
        }

        // Load the sky plot when the page is loaded
        window.onload = getLocation;
    </script>
</body>
</html>
